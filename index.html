            // TOC ë‚´ìš© ìƒì„±

            if (tocItems.length > 0) {
                tocHTML = '<ul class="toc-list">';
                tocItems.forEach((tocItem, index) => {

            }
            
            modalBody.innerHTML = tocHTML;
